<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Simulacion 3º GIM - Sergi Sanz Sancho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        .container {
            background: #fff;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin: 2rem;
            width: 80%;
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 0.5rem 0;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            text-decoration: underline;
        }
        .section-title {
            background-color: #eee;
            padding: 0.5rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portfolio Simulacion 3º GIM</h1>
        <h2>Sergi Sanz Sancho</h2>
    </header>
    <div class="container">
        <div class="section-title"><h2>Ejercicios Tema 1</h2></div>
        <ul id="tema1-list">
            <!-- Enlaces a ejercicios del tema 1 serán generados aquí -->
        </ul>
        <div class="section-title"><h2>Ejercicios Tema 2</h2></div>
        <ul id="tema2-list">
            <!-- Enlaces a ejercicios del tema 2 serán generados aquí -->
        </ul>
        <div class="section-title"><h2>Laboratorio</h2></div>
        <ul id="laboratorio-list">
            <!-- Enlaces a contenido del laboratorio serán generados aquí -->
        </ul>
        <div class="section-title"><h2>Vídeos</h2></div>
        <ul id="videos-list">
            <!-- Enlaces a vídeos serán generados aquí -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
